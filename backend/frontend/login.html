<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexashop Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            max-width: 150px;
        }
        .form-control {
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #2a2a2a;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background-color: #4a4a4a;
            transform: translateY(-2px);
        }
        .home-btn {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .home-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            color: white;
        }
        .alert {
            margin-bottom: 20px;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="med/logo.png" alt="Hexashop Logo">
                <h3 class="mt-3">Admin Login</h3>
            </div>
            
            <div id="login-alert" class="alert alert-danger" style="display: none;"></div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn" id="login-button">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm" role="status" style="display: none;"></span>
                </button>
                <a href="index.html" class="home-btn">Go Back to Home Page</a>
            </form>

            <div class="debug-info" id="debug-info">
                <strong>Debug Info:</strong>
                <div id="debug-content"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Show debug info
        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            debugContent.textContent = JSON.stringify(info, null, 2);
            debugDiv.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('login-alert');
            const loginButton = document.getElementById('login-button');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            
            // Show loading state
            loginText.textContent = 'Logging in...';
            loginSpinner.style.display = 'inline-block';
            loginButton.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                    credentials: 'include'  // Important for cookies
                });
                
                const data = await response.json();
                
                console.log('Login response:', data);
                
                if (data.success) {
                    // Store CSRF token
                    if (data.csrf_token) {
                        localStorage.setItem('csrf_token', data.csrf_token);
                    }
                    
                    // Login successful - redirect to admin page
                    console.log('Redirecting to admin page...');
                    window.location.href = data.redirect;
                } else {
                    // Login failed
                    alert.textContent = data.message || 'Login failed';
                    alert.style.display = 'block';
                    
                    // Show debug info on failure
                    showDebugInfo({
                        status: response.status,
                        data: data,
                        username: username
                    });
                    
                    // Hide alert after 5 seconds
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert.textContent = 'Network error. Please try again.';
                alert.style.display = 'block';
                
                showDebugInfo({
                    error: error.message,
                    username: username
                });
                
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            } finally {
                // Reset button state
                loginText.textContent = 'Login';
                loginSpinner.style.display = 'none';
                loginButton.classList.remove('loading');
            }
        });

        // Check if already authenticated
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/admin/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                console.log('Auth check:', data);
                
                if (data.authenticated) {
                    // Store CSRF token
                    if (data.csrf_token) {
                        localStorage.setItem('csrf_token', data.csrf_token);
                    }
                    window.location.href = 'admin.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }
        
        // Run auth check on page load
        checkAuth();

        // Emergency session fix (for testing)
        async function emergencySessionFix() {
            const username = document.getElementById('username').value;
            if (!username) return;
            
            try {
                const response = await fetch(`${API_BASE}/debug/fix-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username: username })
                });
                const data = await response.json();
                alert('Emergency session fix: ' + data.message);
                window.location.href = 'admin.html';
            } catch (error) {
                console.error('Emergency fix error:', error);
            }
        }

        // Add emergency fix button (for debugging)
        setTimeout(() => {
            const debugButton = document.createElement('button');
            debugButton.type = 'button';
            debugButton.className = 'btn btn-warning btn-sm mt-2';
            debugButton.textContent = 'Emergency Session Fix';
            debugButton.onclick = emergencySessionFix;
            document.getElementById('login-form').appendChild(debugButton);
        }, 1000);
    </script>
</body>
</html>
